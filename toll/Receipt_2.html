<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Invoice</title>
		<link rel="stylesheet" href="style.css">
		<!--<script src="script.js"></script>-->
        <!--http://lindell.me/JsBarcode/#download-->
        <script src="JsBarcode.all.min.js"></script>
       
        
	</head>
	<body style="width:300px; height:340px;">
        <script src="default_data.js"></script>
        <table cellspacing="0" cellpadding="0" style="width:98%; padding-left:10px; table-layout: auto!important;">
            <tr>
                <td colspan="2" style="border:0; padding:0; margin:0">
                    <div id="Plaza_Name" style="border:0; text-align:center; font-size:13px; width:100%"></div>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="border:0; padding:0; margin:0; text-align:center;">
                ----------------------------------------------------------------
                </td>
            </tr>
            <tr>
                <td>Tran ID:</td>
                <td>
                    <div id="snId" style="width: 80%;float: left; text-align: left;"></div>
                    <script type="text/javascript">
                        document.getElementById("snId").innerHTML = Math.floor(100000 + Math.random() * 900000);
                    </script>
                </td>
            </tr>
            <tr>
                <td>Date:</td>
                <td><div id="dateId" style="text-align: left;"></div>
                </td>
            <script type="text/javascript">
                    var todayDate = new Date();
                    var n = todayDate.toDateString();
                    var t = todayDate.toLocaleTimeString();
                    document.getElementById("dateId").innerHTML = n + " " + t;
                </script>
            </tr>
            <tr>
                <td>Lane:</td>
                <td style="text-align:right;">
                <input type="text" Id="Lane" value="1" style="border:0; text-align:left;width:98%">
                </td>
            </tr>
            <tr>
                <td>Shift:</td>
                <td style="text-align:right;">
                <input type="text" Id="Shift" value="4" style="border:0; text-align:left;width:98%">
                </td>
            </tr>
            <tr>
                <td>Vehicle Class:</td>
                <td style="text-align:left;">
                <input type="text" Id="Vehicle_Class" value="Multi Axle Truck" style="border:0;text-align:left;width:98%">
                </td>
            </tr>
            <tr>
                <td>Journey:</td>
                <td style="text-align:left;">
                <input type="text" Id="Journey" value="Single" style="border:0;text-align:left;width:98%">
                </td>
            </tr>
            <tr>
                <td>Veh. Reg. No.:</td>
                <td style="text-align:left;">
                <input type="text" Id="Vehicle_Regn" value="RJ09 RT0799" style="border:0;text-align:left;width:98%">    
                </td>
            </tr>
            <tr>
                <td style="width:105px;">Toll Collector Id:</td>
                <td style="text-align:left;">
                <input type="text" Id="Toll_Collector_Id" value="Southbound" style="border:0;text-align:left;width:98%">    
                </td>
            </tr>
            <tr>
                <td style="font-weight:bold;font-size:15px;">Amount:</td>
                <td style="text-align:left;">
                <input type="text" Id="Amount_Paid" value="Rs. 1,500.00" style="border:0;text-left:right;font-weight:bold; font-size:15px;width:90%">
                </td>
            </tr>
            <tr>
            <td colspan="2">
                <center><svg id="barcode"></svg></center>
                </td>
            </tr>
        </table>
        
        <script>
        //JsBarcode("#barcode", "1234567890");
        JsBarcode("#barcode", document.getElementById("snId").innerHTML+"0000000", {
          //format: "pharmacode",
          //lineColor: "#0aa",
            width: 2,
            height: 30,
            displayValue: true
        });
        </script>
        <script>
        function printPage(){
        window.print();
        }
        </script>
        
        
       
         <script>
        function funDefaultData(arr) {
            var i;
            for(i = 0; i<arr.length; i++) {
                 
                document.getElementById("Plaza_Name").innerHTML  = arr[i].Plaza_Name;
                //document.getElementById("Plaza_Address").value  = arr[i].Plaza_Address;
                document.getElementById("Shift").value  = arr[i].Shift;
                document.getElementById("Lane").value = arr[i].Lane;
                //document.getElementById("Operator_Name").value = arr[i].Operator_Name;
                document.getElementById("Vehicle_Class").value = arr[i].Vehicle_Class;
                //document.getElementById("Payment_Method").value  = arr[i].Payment_Method;
                //document.getElementById("Pass_Type").value  = arr[i].Pass_Type;
                document.getElementById("Journey").value  = arr[i].Journey;
                document.getElementById("Toll_Collector_Id").value  = arr[i].Toll_Collector_Id;
                document.getElementById("Amount_Paid").value  = arr[i].Amount_Paid;
                document.getElementById("Vehicle_Regn").value  = arr[i].Vehicle_Regn;
                document.getElementById("Emergency_Contact").innerHTML  = arr[i].Emergency_Contact;
            }
            
        }
        </script>
        
        
        <center>
            <button type="button" onclick="printPage();" autofocus style="width:100%;height:15px; border:0px; background-color:#F0F0F0">Have a nice journey!
                <!--<img src="printer.svg" alt="Print Receipt" height="20px">--> 
            </button>
            <br/>
            <button type="button" onClick="window.location.reload();" style="width:100%; height:15px; border:0px; background-color:#F0F0F0">Emergency Contact Number: <span id="Emergency_Contact">1234567890</span>
                <!--<img src="next.svg" alt="Print Receipt" height="20px"> </button>-->
        </center>
        <script src="default_data.js"></script>
        <script>
        funDefaultData(defaultDataArray_2);
        </script>

	</body>
</html>
