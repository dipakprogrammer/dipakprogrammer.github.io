<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Invoice</title>
		<link rel="stylesheet" href="style.css">
		<!--<script src="script.js"></script>-->
        <!--http://lindell.me/JsBarcode/#download-->
        <script src="JsBarcode.all.min.js"></script>
       
        
	</head>
	<body style="width:300px; height:580px;">
        <script src="default_data.js"></script>
        <br/>
        <table cellspacing="0" cellpadding="0">
            <tr>
                <td colspan="3" style="border:0; padding:0; margin:0">
                <input type="text" id="Plaza_Name" value="RIDCOR TOLL PLAZA" style="border:0; text-align:center; font-size:15px; width:100%"/>
                </td>
            </tr>
            <tr>
                <td colspan="3" style="border:0; padding:0; margin:0">
                <input type="text" id="Plaza_Address" value="Malasar" style="border:0; text-align:center; font-size:15px; width:100%;"/>
                </td>
            </tr>
            <tr>
                <td colspan="3" style="border:0; padding:0; margin:0; text-align:center;">
                =====================================
                </td>
            </tr>
            <tr>
                <td>S/N:</td>
                <td colspan="2">
                    <div id="snId" style="width: 80%;float: right; text-align: right;"></div>
                    <script type="text/javascript">
                        document.getElementById("snId").innerHTML = Math.floor(1000000000 + Math.random() * 9000000000);
                    </script>
                </td>
            </tr>
            <tr>
                <td>Date:</td>
                <td colspan="2"><div id="dateId" style="text-align: right;"></div>
                </td>
            </tr>
            <tr>
                <td>Expire:</td>
                <td colspan="2"><div id="expId" style="text-align: right;"></div>
            </td>
            <script type="text/javascript">
                    var todayDate = new Date();
                    var n = todayDate.toDateString();
                    var t = todayDate.toLocaleTimeString();
                    document.getElementById("dateId").innerHTML = n + " " + t;
                    
                    var nextDay = new Date();
                    nextDay.setDate(todayDate.getDate()+1);
                    var nn = nextDay.toDateString();
                    var tt = nextDay.toLocaleTimeString();
                    document.getElementById("expId").innerHTML = nn + " " + tt;
                </script>
            </tr>
            <tr>
                <td>Plaza:</td>
                <td colspan="2" style="text-align:right;">
                <input type="text" Id="Plaza" value="4" style="border:0; text-align:right;">
                </td>
            </tr>
            <tr>
                <td>Lane:</td>
                <td colspan="2" style="text-align:right;">
                <input type="text" Id="Lane" value="1" style="border:0; text-align:right;">
                </td>
            </tr>
            <tr>
                <td>Operator:</td>
                <td colspan="2" style="text-align:right;">
                <input type="text" Id="Operator_Name" value="Prem Chand" style="border:0;text-align:right;">
                </td>
            </tr>
            <tr>
                <td>Vehicle Class:</td>
                <td colspan="2" style="text-align:right;">
                <input type="text" Id="Vehicle_Class" value="MultiAxle" style="border:0;text-align:right;">
                </td>
            </tr>
            <tr>
                <td>Pay Method:</td>
                <td colspan="2" style="text-align:right;">
                <input type="text" Id="Payment_Method" value="Cash" style="border:0;text-align:right;">
                </td>
            </tr>
            <tr>
                <td style="border:0px;">Pass Type:</td>
                <td colspan="2" style="text-align:right; border:0px;">
                <input type="text" Id="Pass_Type" value="Single" style="border:0;text-align:right;">
                </td> 
            </tr>
            <tr>
                <td>Journey:</td>
                <td colspan="2" style="text-align:right;">
                <input type="text" Id="Journey" value="Sardarshahar to Kishangarh" style="border:0;text-align:right;">
                </td>
            </tr>
            <tr>
                <td>Direction:</td>
                <td colspan="2" style="text-align:right;">
                <input type="text" Id="Direction" value="Southbound" style="border:0;text-align:right;">    
                </td>
            </tr>
            <tr>
                <td  style="font-weight:bold;">Amount Paid:</td>
                <td colspan="2" style="text-align:right;">
                <input type="text" Id="Amount_Paid" value="Rs. 1,500.00" style="border:0;text-align:right;font-weight:bold;">
                </td>
            </tr>
            <tr>
                <td>Vehicle Regn:</td>
                <td colspan="2" style="text-align:right;">
                <input type="text" Id="Vehicle_Regn" value="RJ09 RT0799" style="border:0;text-align:right;">    
                </td>
            </tr>
            <tr>
                <td colspan="3" style="border:0; padding:0; margin:0; text-align:center;">=====================================</td>
            </tr>
           <tr>
                <td colspan="3" style="border:0; padding:0; margin:0; text-align:left;">Emergency Contact:<div id="Emergency_Contact" style="float: right; text-align: right; ">9799492501/1, 9799492501/2</div></td>
            </tr>
            
        </table>
        
        <center><svg id="barcode"></svg></center>
        <script>
        //JsBarcode("#barcode", "1234567890");
        JsBarcode("#barcode", document.getElementById("snId").innerHTML, {
          //format: "pharmacode",
          //lineColor: "#0aa",
            width: 2,
            height: 40,
            displayValue: true
        });
        </script>
        <script>
        function printPage(){
        window.print();
        }
        </script>
        
        
       
         <script>
        function funDefaultData(arr) {
            var i;
            for(i = 0; i<arr.length; i++) {
                 
                document.getElementById("Plaza_Name").value  = arr[i].Plaza_Name;
                document.getElementById("Plaza_Address").value  = arr[i].Plaza_Address;
                document.getElementById("Plaza").value  = arr[i].Plaza;
                document.getElementById("Lane").value = arr[i].Lane;
                document.getElementById("Operator_Name").value = arr[i].Operator_Name;
                document.getElementById("Vehicle_Class").value = arr[i].Vehicle_Class;
                document.getElementById("Payment_Method").value  = arr[i].Payment_Method;
                document.getElementById("Pass_Type").value  = arr[i].Pass_Type;
                document.getElementById("Journey").value  = arr[i].Journey;
                document.getElementById("Direction").value  = arr[i].Direction;
                document.getElementById("Amount_Paid").value  = arr[i].Amount_Paid;
                document.getElementById("Vehicle_Regn").value  = arr[i].Vehicle_Regn;
                document.getElementById("Emergency_Contact").innerHTML  = arr[i].Emergency_Contact;
            
            }
            
        }
        </script>

        funDefaultData(defaultDataArray);
        </script>
        
        <center>
            <button type="button" onclick="printPage();" autofocus style="width:100%;height:25px; border:0px; background-color:#F0F0F0">
                <img src="printer.svg" alt="Print Receipt" height="20px"> 
            </button>
            <br/><br/>
            <button type="button" onClick="window.location.reload();" style="width:100%; height:25px; border:0px; background-color:#F0F0F0"><img src="next.svg" alt="Print Receipt" height="20px"> </button>
        </center>

	</body>
</html>
